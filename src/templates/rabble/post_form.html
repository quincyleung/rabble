{% extends "rabble/base.html" %}

{% block title %}
  {% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}
{% endblock %}

{% block content %}
  <h2>
    {% if form.instance.pk %}
      Edit Post
    {% else %}
      New Post in !{{ subrabble.name }}
    {% endif %}
  </h2>

  <form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-login">
      {% if form.instance.pk %}Save Changes{% else %}Create Post{% endif %}
    </button>
    <a href="{% url 'subrabble-detail' subrabble.name %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
{% endblock %}
